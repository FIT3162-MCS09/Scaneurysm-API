name: Deploy to AWS Lambda with Zappa

on:
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Create and activate virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate
        echo "VIRTUAL_ENV=$VIRTUAL_ENV" >> $GITHUB_ENV
        echo "PATH=$VIRTUAL_ENV/bin:$PATH" >> $GITHUB_ENV

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install zappa==0.54.0 boto3==1.26.137 s3transfer==0.6.1

    - name: Verify Zappa settings file
      run: |
        # Show current directory contents
        pwd
        ls -la
        
        # Verify zappa_settings.json exists and is valid JSON
        if [ ! -f zappa_settings.json ]; then
          echo "Error: zappa_settings.json not found!"
          exit 1
        fi
        
        # Check file permissions
        stat zappa_settings.json
        
        # Validate JSON syntax
        python -c "import json; json.load(open('zappa_settings.json'))"
        
        # Show file contents
        cat zappa_settings.json

    - name: Deploy with Zappa
      env:
        ENDPOINT: ${{ secrets.DB_ENDPOINT }}
        USER: ${{ secrets.DB_USERNAME }}
        PASS: ${{ secrets.DB_PASSWORD }}
      run: |
        source venv/bin/activate
        
        # Create S3 bucket if it doesn't exist
        aws s3api create-bucket \
          --bucket zappa-mcs09-deployment \
          --region ap-southeast-1 \
          --create-bucket-configuration LocationConstraint=ap-southeast-1 || true
        
        # Deploy with explicit settings file path
        cd $GITHUB_WORKSPACE
        zappa deploy production --settings_file zappa_settings.json