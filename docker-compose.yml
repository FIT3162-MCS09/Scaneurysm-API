version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ~/.aws:/root/.aws:ro
    environment:
      - PYTHONUNBUFFERED=1
      - ENDPOINT=${ENDPOINT}
      - USER=${USER}
      - PASS=${PASS}
      - DB_NAME=${DB_NAME}
      - DEBUG=False
      - DJANGO_SETTINGS_MODULE=core.settings
    command: python src/manage.py runserver 0.0.0.0:8000
    restart: unless-stopped

  # If you need a database, uncomment the following section
